<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'myapp/signup.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    
</head>
<body>
    <div class="login-page">
        <div class="container">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Your name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First and last name">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Email">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Phone number</label>
        <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Enter number">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleFormControlInput4" placeholder="Enter Password">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput5" class="form-label">Re-enter password</label>
        <input type="password" class="form-control" id="exampleFormControlInput5" placeholder="re-enter password">
      </div>
      <button type="button" class="btn btn-warning">continue</button>
      <p><a href="login" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Log in</a></p>
</div>
</div>

</body>
</html>
